    test('instantiating the element works', function() {
      flush(function(){
      assert.equal(footer.is, 't-footer');
      assert.equal(footer._selected, footer.sections.selectedIndex);
      });
    });

    test('should not display tabs and pages if sections is not provided', function() {
      assert.equal(footerWithoutSections.querySelector('.tabs').hidden, true);
    });

    test('should not display primary links if its not provided', function() {
      assert.equal(footerWithoutPrimaryLinks.querySelector('.primary-links').hidden, true);
    });

    test('should not display secondary links if its not provided', function() {
      flush(function(){
        assert.equal(footerWithSecondaryLinks.querySelectorAll('.secondary-links')[1].hidden, true);
      });
    });

    test('should not display middle section if both primary & secondary links if its not provided', function() {
      flush(function(){
        assert.equal(footerWithoutPrimaryAndSecondaryLinks.querySelector('.links-section').hidden, true);
      });
    });

    test('should separate secondary links in different row if items length > 5', function() {
        var secondaryLinks= footer.querySelectorAll('.secondary-links');
        assert.equal(secondaryLinks[0].hidden, true);
        assert.equal(secondaryLinks[1].hidden, false);
    });

    test('if secondary links > 5 then both primary links & secondary links should be center justified', function() {
        var secondaryLinks= footer.querySelectorAll('.secondary-links');
        assert.equal(secondaryLinks[0].hidden, true);
        assert.equal(secondaryLinks[1].classList.contains('center-justified') >=0, true);
        assert.equal(footer.querySelector('.primary-links').classList.contains('center-justified') >=0, true);
    });

    });

        assert.equal(footer.sections.options.length, tabCount);
      })
    });

    test('options present in section should be shown as list in iron-pages', function(){

        var items = footer.querySelector('.items');
        assert.equal(items.querySelectorAll('li').length, footer.sections.options[0].options.length);
      });

    test('tab selectedIndex should reflet the current Tab', function(){

        assert.equal(tabs.selected, footer.sections.selectedIndex);
      });

    test('fire event on tab changed', function(done){
      footer.addEventListener('t-footer-section-changed', function(e){
        assert.equal(true, true);

      })
    });

        var state = footer.getState();
        assert.deepEqual(state.data, footer.data);
      });
    });

      flush(function(){
        assert.equal(footer.sections.selectedIndex, 3);
        done();
      });
    });
